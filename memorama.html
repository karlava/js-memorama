<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

		<title>Memorama</title>

		<link rel="stylesheet" type="text/css" href="estilo.css"/>

		<script src="jsMemorama.js" type="text/javascript"></script>
		<script src="jsCronometro.js" type="text/javascript"></script>
	</head>

	<body style="text-align:center;">
		<h1>Memorama</h1>

		<p>Divertido juego</p>

		<h2>Instrucciones</h2>
		<p>Seleccione dos cartas</p>
		<ul>
			<li>si</li>
			<li>no</li>
			<li>no se</li>
		</ul>

		<table border="1" style="text-align:center; margin: 0em auto 1em auto;">
<!-- En las anclas, "return false" del evento onclick es para que el href "#" no te suba hasta el tope de la pantalla -->
	  	   	<tbody id="memorama">
				<tr>
					<td><a href="#" onclick="javascript: mostrarCarta(1); return false;">
						<img id="carta1" src="carta0.gif" alt="carta" width="72" height="72"/>
					</a></td>
					<td><a href="#" onclick="javascript: mostrarCarta(2); return false;">
						<img id="carta2" src="carta0.gif" alt="carta" width="72" height="72"/>
					</a></td>
				</tr>
				<tr>
					<td><a href="#" onclick="javascript: mostrarCarta(3); return false;">
						<img id="carta3" src="carta0.gif" alt="carta" width="72" height="72"/>
					</a></td>
					<td><a href="#" onclick="javascript: mostrarCarta(4); return false;">
						<img id="carta4" src="carta0.gif" alt="carta" width="72" height="72"/>
					</a></td>
				</tr>
			</tbody>
		</table>

		<fieldset>
			<input id="textoCronoGlobal" type="text" size="8" value="00:00:0"/>
			<input type="button" value="Iniciar" onclick="javascript: iniciarCrono()"/>
			<input id="textoCronoParcial" type="text" size="8" value="00:00:0"/>
			<input type="button" value="Parcial" onclick="javascript: obtenerParcial()"/>
			<input type="button" value="Parar" onclick="javascript: detenerCrono();"/> 
			<input type="button" value="Cero" onclick="javascript: detenerCrono(); inicializarCrono()"/>
		</fieldset>

	</body>
</html>
